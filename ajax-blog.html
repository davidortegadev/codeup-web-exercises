<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<h1 style="text-align: center">my blog site</h1>
<table id="products">
	<thead>
	<tr>
		<th>Title</th>
		<th>Content</th>
		<th>Categories</th>
		<th>Date</th>
	</tr>
	</thead>
	<tbody id="posts"></tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
	(function() {
		"use strict";

		$(document).ready(function() {
				loadTable();
				$('#refresher').click(function () {
					$('#posts').html('');
					loadTable();
				})
			}
		);

		function loadTable() {
			$.get('data/blog.json').done(function (inventory) {
				for (var j = 0; j < inventory.length; j++) {
					$('#posts').append(tableMaker(j)
					)
				}
				function tableMaker(i) {
					return '<tr>' +
						'<td>' + inventory[i].title + '</td>' +
						'<td>' + inventory[i].content + '</td>' +
						'<td>' + inventory[i].categories + '</td>' +
						'<td>' + inventory[i].date + '</td>' +
						'</tr>'
				}
			});
		}
	})();
</script>
</body>
</html>
