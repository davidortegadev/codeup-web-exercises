<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Register with us!</h1>
<form method="POST" action="https://www.elformo.com/forms/5a36e93e-7a77-40fa-871e-5da92309644b">
    <label for="userEmail"><input type="email" method="post"  name="userEmail" id="userEmail" placeholder="enter email here"></label>
    <br/>
    <label for="userPassword"><input type="password" method="post"  name="userPassword" id="userPassword" placeholder="enter password here"></label>
    <br/>
    <label for="userBio"> <textarea name="userBio" id="userBio" cols="30" rows="10" placeholder="enter a short description of yourself"></textarea></label>
    <br/>
    <h3>How did you hear about us?</h3>
    <input type="checkbox" name="userReach" value="billboard">Billboard
    <input type="checkbox" name="userReach" value="radio">Radio Ad
    <input type="checkbox" name="userReach" value="internet">Internet Ad
    <input type="checkbox" name="userReach" value="other">Other
    <br/>
    <br/>
    What browser are you using?
    <label for="browser-choice">
    <select name="browser-choice" id="browser-choice">
        <option value="chrome">Chrome</option>
        <option value="safari">Safari</option>
        <option value="firefox">Firefox</option>
        <option value="opera">Opera</option>
    </select>
    </label>
    <br/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
